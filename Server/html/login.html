<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gute Verkäufer GesMBH</title>
    <link type="text/css" href="/css/login.css">
</head>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background: #f0f0f0;
        color: #333;
    }

    header, footer {
        width: 100%;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header .top-bar, footer {
        text-align: center;
        padding: 10px 20px;
    }

    header .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
    }

    nav {
        display: flex;
        align-items: center;
    }

    nav a, .login-button {
        text-decoration: none;
        color: #333;
        margin: 0 10px;
        padding: 8px 16px;
        border: none;
        background: none;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.3s ease; /* Smooth transition for hover effects */
    }

    nav a:hover, .login-button:hover {
        background-color: #B00B69;
        color: white;
        text-decoration: none; /* You could add an underline here if preferred */
    }

    nav a:hover {
        box-shadow: inset 0 -2px 0 0 #B00B69; /* Adds an underline effect on hover */
    }

    #login-form {
        position: absolute;
        right: 20px;
        top: 60px; /* Adjust based on actual header size */
        border: 1px solid #555;
        padding: 10px;
        background: white;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        width: auto; /* Auto width based on content */
    }

    .login-form input, .login-form button {
        width: 100%;
        padding: 8px;
        margin-bottom: 5px;
    }

    .login-form button {
        text-decoration: none;
        color: #333;
        margin: 0 10px;
        padding: 8px 16px;
        border: none;
        background: none;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.3s ease;
    }

    .wrapper {
        width: 70%;
        max-width: 1200px;
        margin: auto;
        padding: 20px;
    }

    .hero-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 50px;
    }

    .hero-item {
        display: flex;
        align-items: center;
    }

    .hero-image {
        width: 50%;
        margin-right: 20px;
    }

    .hero-text {
        width: 50%;
    }

    main > section {
        margin-bottom: 100px; /* Increased space between sections */
    }

    footer {
        text-align: center;
        padding: 20px;
    }

    footer p {
        margin: 0;
    }
</style>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">Logo</div>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
                <button onclick="toggleLogin()" class="login-button">Login</button> <!-- Moved inside nav for alignment -->
            </nav>
        </div>
        <div id="login-form" class="login-form" style="display: none;">
            <form action="http://10.10.2.223:3001/login" method="post">
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </header>
    <main class="wrapper">
        <section class="hero">
            <div class="hero-content">
                <div class="hero-item">
                    <img src="path_to_image.jpg" alt="Image Description" class="hero-image">
                    <div class="hero-text">
                        <h1>Welcome to Our Website</h1>
                        <p>Explore our services and offerings.</p>
                    </div>
                </div>
                <!-- Repeat the hero-item div as needed for alternating images and text -->
            </div>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about our company and values.</p>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <p>Detailed description of the services we offer.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>How to get in touch with us.</p>
        </section>
    </main>
    <footer>
        <p>© 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
<script>
    function toggleLogin() {
        var loginForm = document.getElementById('login-form');
        if (loginForm.style.display === 'block') {
            loginForm.style.display = 'none';
        } else {
            loginForm.style.display = 'block';
        }
    }
</script>

</html>
