<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Input</title>

</head>
<body>
    <div class="container">
        <form action="https://10.10.0.172:3001/login" method="post">
            <h2>Bitte geben Sie das Passwort ein:</h2>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Absenden</button>
            </div>
        </form>
    </div>
</body>
</html>

<style>

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        width: 300px; /* Breite des Formulars */
        text-align: center;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form-group label,
    .form-group input,
    .form-group button {
        margin-bottom: 10px;
    }
    .form-group input {
        width: 100%;
    }
</style>
