<body>

    <header>
        <h1>MBot-Data</h1>
    </header>
    
<main>
  <select id="dataSelector" onchange="fetchAndDisplayData()">
    <option value="startUpTimer">Start Up Timer</option>
    <option value="distance">Distance</option>
    <option value="volume">Volume</option>
</select>
<canvas id="chart"></canvas>
</main>

<script>

let startUpTimer, distance, volume;

setInterval(() => {

    fetch(`/getMBotData`)
      .then(response => response.json())
      .then(data => {

        const sensorDataString = data.message;

        
        //const sensorDataObj = JSON.parse(sensorDataJson);
    
            sensors = sensorDataString.split(';');


            let i = 0;
            for (let m of sensors) 
            {
              pair = m.split(':');
              description= pair[0];
              value = pair[1];

              if(i == 0)
              {
                startUpTimer = parseFloat(value);

                if(startUpTimer == -1)
                {
                  alert("Timeout!");
                  clearInterval(dataInterval);
                }

              }
              else if(i == 1)
              {
                distance = parseFloat(value);
              }
              else if (i == 2)
              {
                volume = parseFloat(value);
              }

              i++;
              //valuesList.push(value);
            }

            fetchAndDisplayData();
        //drawChart(data);
        //console.log(sensors);
      })
      .catch(error => 
      console.error('Error fetching data:')
    );
  }, 1000);
  
  
  let chart;

function drawChart() {

    const selectedSensor = document.getElementById('dataSelector').value;
    let value;


    if (selectedSensor == 'startUpTimer') {
      value = startUpTimer;
    } else if (selectedSensor == 'distance') {
      value = distance;
    } else if (selectedSensor == 'volume') {
      value = volume;
    }

    chartData.push({x: new Date(), y: value});
    

    chart = Chart.getChart('chart');
    if (chart) {
        chart.data.datasets[0].data = chartData;
        chart.update();
    } else {
        const ctx = document.getElementById('chart').getContext('2d');
        const config = {
            type: 'line',
            data: {
                datasets: [{
                    label: selectedSensor,
                    data: chartData,
                    borderColor: 'red',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'second'
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        };
        new Chart(ctx, config);
    }
}


let currentSelectedOption = "";

let chartData = [];
let chartDatasets = [];

function fetchAndDisplayData() {
  
  var selectElement = document.getElementById("dataSelector");
  var selectedOption = selectElement.options[selectElement.selectedIndex].value;

  if (selectedOption != currentSelectedOption) {

    // clear Chart
    selectedSensor = document.getElementById('dataSelector').value;
    chartData.length = 0;


    if (selectedOption == "startUpTimer") {

      chartDatasets = [{
        label: "Start Up Timer",
        data: chartData,
        borderColor: "red",
        fill: false,
      }];
    } else if (selectedOption == "distance") {
      chartDatasets = [{
        label: "Distance",
        data: chartData,
        borderColor: "blue",
        fill: false,
      }];
    } else if (selectedOption == "volume") {
      chartDatasets = [{
        label: "Volume",
        data: chartData,
        borderColor: "green",
        fill: false,
      }];
    }

    currentSelectedOption = selectedOption;
  }

  if (selectedOption == "startUpTimer") {
    chartData.push({
      x: new Date(),
      y: startUpTimer,
    });
  } else if (selectedOption == "distance") {
    chartData.push({
      x: new Date(),
      y: distance,
    });
  } else if (selectedOption == "volume") {
    chartData.push({
      x: new Date(),
      y: volume,
    });
  }
  
chart = Chart.getChart("chart");
  if (chart) {
    chart.data.datasets = chartDatasets;
    chart.update();
  } else {
    const ctx = document.getElementById("chart").getContext("2d");
    const config = {
      type: "line",
      data: {
        datasets: chartDatasets,
      },
      options: {
        responsive: true,
        scales: {
          x: {
            type: "time",
            time: {
              unit: "second",
            },
          },
          y: {
            beginAtZero: true,
          },
        },
        plugins: {
          legend: {
            display: false,
          },
        },
      },
    };
    new Chart(ctx, config);
  }
}




</script>
